<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  {% if (o.htmlWebpackPlugin.files.favicon) { %}
  <link rel="icon" href="{%=o.htmlWebpackPlugin.files.favicon%}" type="image/x-icon"/>
  <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}" type="image/x-icon"/>
  {% } %}
  {% for (var key in o.htmlWebpackPlugin.files.css) { %}
  <link type="text/css" href="{%=o.htmlWebpackPlugin.files.css[key] %}" rel="stylesheet"/>
  {% } %}
  <title>React Scroll Box</title>
</head>
<body>
<div id="site"></div>
{% for (var key in o.htmlWebpackPlugin.files.chunks) { %}
<script src="{%=o.htmlWebpackPlugin.files.chunks[key].entry %}"></script>
{% } %}
</body>
</html>
